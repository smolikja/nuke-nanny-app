name: nuke_nanny
description: "Nuke Nanny - A Flutter mobile application."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0
  flutter: ">=3.29.1"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10

  # Navigation
  go_router: ^14.8.1

  # Environment
  flutter_dotenv: ^5.1.0

  # Code Generation
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  logging: ^1.3.0
  equatable: ^2.0.7
  flutter_launcher_icons: ^0.14.3
  material_design_icons_flutter: ^7.0.7296
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^3.0.0-0.0.dev
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^5.0.0
  flutter_intl: ^0.0.1

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/app-icons/app-icon.png"
  # image_path_android: "assets/images/icon-710x599-android.png"
  # image_path_ios: "assets/images/icon-1024x1024.png"
  # android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  # adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
  # adaptive_icon_monochrome: "assets/images/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  # min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#3b82f6"